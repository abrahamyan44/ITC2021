<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="converter-body">
        <h1 class="converter-title">Converter</h1>

        <select id="measureType">
            <option value="lenght">lenght</option>
            <option value="massa">massa</option>
        </select>
        
        <input type="number" placeholder="Input" id="input">
        <span>=</span>
        <input type="number" placeholder="Result" id="result">

        <select id="inputType">
            if (measureType.value === "lenght") {
                <option value="m">metr</option>
                <option value="km">km</option>
                <option value="sm">cm</option>
                <option value="mm">mm</option>
            } else if (measureType.value === "massa") {
                <option value="g">g</option>
                <option value="mg">mg</option>
                <option value="kg">kg</option>
                <option value="t">tonna</option>

            }
        </select>
        <select id="resultType">
            if (measureType.value === "lenght") {
                <option value="m">metr</option>
                <option value="km">km</option>
                <option value="sm">cm</option>
                <option value="mm">mm</option>
            } else if (measureType.value === "massa") {
                <option value="g">g</option>
                <option value="mg">mg</option>
                <option value="kg">kg</option>
                <option value="t">tonna</option>

            }
        </select>
    </div>
    <script src="main.js"></script>
</body>
</html>
